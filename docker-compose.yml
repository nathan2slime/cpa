services:
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./.env.prod
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    restart: always
    ports:
      - "9292:9292"
    env_file:
      - ./.env.prod
    depends_on:
      postgres:
          condition: service_healthy
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    env_file:
      - ./.env.prod
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 30s
      timeout: 10s
      retries: 5